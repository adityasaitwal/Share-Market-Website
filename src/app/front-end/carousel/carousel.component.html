
<section class="banner">
<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let slide of slides">
    <ng-template carouselSlide [id]="slide.id+''">
      <div class="banner-slider-inner bg-center bg-cover dark-overlay" [style.backgroundImage]="'url('+ slide.img +')'">
        <div class="sigma_banner-text text-center pt-0">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-12 inner-bg-text" *ngIf="slide.id == 1">


                <div class="banner-links d-flex align-items-center justify-content-center">

                </div>
              </div>
              <div class="col-lg-12 inner-bg-text" *ngIf="slide.id == 2">

                <div class="banner-links d-flex align-items-center justify-content-center">

                </div>
              </div>

              <div class="col-lg-12 inner-bg-text" *ngIf="slide.id == 3">

                <div class="banner-links d-flex align-items-center justify-content-center">

                </div>
              </div>

              <div class="col-lg-12 inner-bg-text" *ngIf="slide.id == 4">

                <div class="banner-links d-flex align-items-center justify-content-center">

                </div>
              </div>
              <div class="col-lg-12 inner-bg-text" *ngIf="slide.id == 5">

                <div class="banner-links d-flex align-items-center justify-content-center">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
</section>
